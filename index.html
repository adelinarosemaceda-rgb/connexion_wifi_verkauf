<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion WiFi AllôLuxe</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #3a3a3a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #2c2c2c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #f5c542;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #f5c542;
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    .message {
      margin-top: 20px;
      font-size: 16px;
      color: #f88;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connexion WiFi AllôLuxe</h1>
    <input type="text" id="username" placeholder="Nom d'utilisateur" />
    <input type="password" id="password" placeholder="Mot de passe" />
    <button onclick="connect()">Se connecter</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    async function connect() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const message = document.getElementById('message');

      if (!user || !pass) {
        message.textContent = "Veuillez remplir tous les champs.";
        return;
      }

      try {
        const res = await fetch(`https://script.google.com/macros/s/AKfycbwy-hq9mYA8DZNAmuVD-loJXzI9KWImQzb4cETUngxv2_ycVWyC5AZL_tHX2_kSfXA/exec?user=${user}&pass=${pass}`);
        const data = await res.json();

        if (data.status === "OK") {
          window.location.href = "https://wifiverkauff.com"; // ou ta page d'accès
        } else if (data.status === "EXPIRÉ") {
          message.textContent = "⏳ Temps expiré. Veuillez acheter un nouveau ticket.";
        } else {
          message.textContent = "❌ Ticket invalide. Vérifiez vos identifiants.";
        }
      } catch (err) {
        message.textContent = "Erreur de connexion au serveur.";
      }
    }
  </script>
</body>
</html>
